<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyGift</title>

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />

  <link rel="icon" href="img/favicon.svg" type="image/svg+xml" />

  <script src="js/scriptCard.js" defer></script>
</head>

<body class="body body--congratulation">
  <header class="header">
    <div class="container">
      <img class="header__logo" src="img/logo.svg" alt="logo проекта MyGift" width="180" height="48" />
    </div>
  </header>

  <main class="main-content">
    <section class="congratulations">
      <div class="container">
        <h1 class="congratulations__title">Вам листівка!</h1>

        <p class="congratulations__description">
          Натисніть на неї, щоб дізнатися від кого вона та прочитати привітання
        </p>

        <div class="congratulations__card card">
          <div class="card__inner">
            <div class="card__front">
              <img src="img/card_03.jpg" alt="Открытка №3" class="card-image" />
            </div>
            <div class="card__back">
              <h2 class="card__title">Вітання</h2>
              <div class="card__contacts">
                <p class="card__detail">
                  <span class="card__subtitle">від кого</span>
                  <span class="card__from">Тетяна Айкина</span>
                </p>
                <p class="card__detail">
                  <span class="card__subtitle">кому</span>
                  <span class="card__to">Петро Петров</span>
                </p>
              </div>
              <p class="card__message">
                Бажаю Щасливого Нового року та Різдва! Будьте здорові та радісні!
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
